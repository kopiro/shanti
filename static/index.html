<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shanti Beauty Studio - Your destination for beauty and wellness"
    />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Shanti Beauty Studio</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./logo.svg" alt="Shanti Beauty Studio" class="logo" />
        <h1 class="studio-name">Shanti</h1>
        <p class="tagline">Beauty Studio</p>
      </header>

      <main class="main">
        <section class="info-section">
          <div class="address">
            <h2>Visit Us</h2>
            <address>
              <p>123 Beauty Lane</p>
              <p>Suite 100</p>
              <p>New York, NY 10001</p>
            </address>
            <p class="hours">
              <strong>Hours:</strong><br />
              Mon - Sat: 9:00 AM - 7:00 PM<br />
              Sunday: Closed
            </p>
          </div>
        </section>

        <section class="booking-section">
          <h2>Book an Appointment</h2>
          <div class="cal-embed">
            <iframe
              src="https://cal.com/flavio-de-stefano-ytejjf"
              frameborder="0"
              width="100%"
              height="600"
              title="Schedule an appointment"
            ></iframe>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2025 Shanti Beauty Studio. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
